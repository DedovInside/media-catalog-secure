# pyproject.toml - ИСПРАВЛЕННАЯ ВЕРСИЯ
[tool.ruff]
line-length = 100
target-version = "py311"
exclude = ["venv", ".venv", "build", "dist"]

# Отключить I001 (import sorting) в ruff, пусть isort этим занимается
lint.select = ["E", "F", "W"]  # УБРАТЬ "I" 
lint.ignore = ["E501"]  # line too long (handled by black)

[tool.isort]
profile = "black"
line_length = 100
# Добавить настройки для совместимости с ruff
force_single_line = false
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true

[tool.black]
line-length = 100
target-version = ['py311']
include = '\.pyi?$'
extend-exclude = '''
/(
  \.eggs
  | \.git
  | \.venv
  | build
  | dist
)/
'''